{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TODO App</title>
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login to TODO App</h1>

        {% if error %}
            <p style="color:red; margin-bottom:20px;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required style="margin-bottom:15px; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc;">
            <input type="password" name="password" placeholder="Password" required style="margin-bottom:15px; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc;">
            <button type="submit" style="padding:12px 20px; width:100%; background-color:#007BFF; color:#fff; border:none; border-radius:50px; font-weight:bold; cursor:pointer;">Login</button>
        </form>

        <p style="margin-top:20px;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
